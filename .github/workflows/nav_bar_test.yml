name: Nav Bar Test YML
on:
  workflow_dispatch:
  push:
    branches:
      - 'nav_testing'
  pull_request:
    types: [ labeled ]

jobs:
  run_nav_test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src
    steps:
      - name: Get Repo
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Packages
        run: |
            npm ci
            npm i -g wait-on

      - name: Start Server
        run: |
            npm run dev & wait-on http://localhost:3000

      - name: Run tests
        run: |
            npx cypress run --spec ./cypress/e2e/nav_test.cy.js
